# #
# Change these to true / false to set whether a player should be notified if an action is not allowed.
# #
Notify:
  Admins: false
  Enchant: true
  Cook: true
  Use: true
  Wear: true
  Craft: true
  Drink: true
  Place: true
  Have: true
  Break: true
  Open: true
  Hold: true
  Pickup: true
  Brew: true
  Drop: true
  Interact: true